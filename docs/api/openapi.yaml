openapi: 3.0.3
info:
  title: Sports2 API
  description: |
    REST API for the Sports2 collegiate baseball scouting and team management platform.

    ## Authentication
    All endpoints (except public ones) require:
    - `Authorization: Bearer <JWT>` header
    - `x-csrf-token` header on state-changing requests (POST, PUT, PATCH, DELETE)

    Get a CSRF token first: `GET /api/v1/auth/csrf-token`

    ## Response Format
    Success: `{ "success": true, "data": {...} }`
    Error: `{ "success": false, "error": "..." }`

    ## Scouting System
    See `docs/api/scouting-system-api.md` for the scouting system redesign including Prospects,
    20-80 grading scale, present/future grades, and recruiting pipeline.
  version: 1.0.0
  contact:
    name: Sports2 Team

servers:
  - url: http://localhost:5000
    description: Local development (reference only; each deployment has its own endpoint)

security:
  - bearerAuth: []

paths:
  /health:
    get:
      summary: Health check
      security: []
      responses:
        '200':
          description: Service is healthy
          content:
            application/json:
              schema:
                type: object
                properties:
                  status: { type: string, example: OK }
                  timestamp: { type: string, format: date-time }
                  environment: { type: string }

  /api/v1/health:
    get:
      summary: API health check
      security: []
      responses:
        '200':
          description: API is healthy
          content:
            application/json:
              schema:
                type: object
                properties:
                  status: { type: string }
                  timestamp: { type: string, format: date-time }
                  environment: { type: string }
                  version: { type: string, example: v1 }

  # ---- Auth ----
  /api/v1/auth/csrf-token:
    get:
      summary: Get CSRF token
      description: Required before any POST/PUT/DELETE. Include token in x-csrf-token header.
      security: []
      responses:
        '200':
          description: CSRF token
          content:
            application/json:
              schema:
                type: object
                properties:
                  token: { type: string }

  /api/v1/auth/login:
    post:
      summary: User login
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [email, password]
              properties:
                email: { type: string, format: email }
                password: { type: string }
      responses:
        '200':
          description: Login successful
          content:
            application/json:
              schema: { $ref: '#/components/schemas/ApiResponse' }
        '401':
          description: Invalid credentials or account locked/deactivated

  /api/v1/auth/register:
    post:
      summary: User registration
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [email, password, first_name, last_name, role]
              properties:
                email: { type: string, format: email }
                password: { type: string }
                first_name: { type: string }
                last_name: { type: string }
                role: { type: string, enum: [head_coach, assistant_coach] }
                phone: { type: string }
      responses:
        '201':
          description: Registration successful
        '400':
          description: Validation error

  /api/v1/auth/logout:
    post:
      summary: User logout
      responses:
        '200':
          description: Logout successful

  /api/v1/auth/me:
    get:
      summary: Get current user profile
      responses:
        '200':
          description: User profile
          content:
            application/json:
              schema:
                type: object
                properties:
                  success: { type: boolean }
                  data: { $ref: '#/components/schemas/User' }
    put:
      summary: Update current user profile
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                first_name: { type: string }
                last_name: { type: string }
                phone: { type: string }
      responses:
        '200':
          description: Profile updated

  /api/v1/auth/change-password:
    put:
      summary: Change password
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [current_password, new_password]
              properties:
                current_password: { type: string }
                new_password: { type: string }
      responses:
        '200':
          description: Password changed
        '400':
          description: Validation failed

  /api/v1/auth/permissions:
    get:
      summary: Get current user permissions
      responses:
        '200':
          description: User permissions

  /api/v1/auth/admin/users:
    get:
      summary: List users (super_admin only)
      parameters:
        - name: page
          in: query
          schema: { type: integer, default: 1 }
        - name: limit
          in: query
          schema: { type: integer, default: 20 }
        - name: search
          in: query
          schema: { type: string }
      responses:
        '200':
          description: Paginated user list
    post:
      summary: Create user (super_admin only)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [email, password, first_name, last_name, role]
              properties:
                email: { type: string, format: email }
                password: { type: string }
                first_name: { type: string }
                last_name: { type: string }
                role: { type: string, enum: [super_admin, head_coach, assistant_coach] }
                phone: { type: string }
      responses:
        '201':
          description: User created

  /api/v1/auth/admin/users/{userId}:
    parameters:
      - name: userId
        in: path
        required: true
        schema: { type: integer }
    get:
      summary: Get user by ID (super_admin only)
      responses:
        '200':
          description: User details
    put:
      summary: Update user (super_admin only)
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                email: { type: string }
                first_name: { type: string }
                last_name: { type: string }
                role: { type: string }
                phone: { type: string }
      responses:
        '200':
          description: User updated
    delete:
      summary: Delete user (super_admin only)
      responses:
        '200':
          description: User deleted

  /api/v1/auth/admin/users/{userId}/reset-password:
    put:
      summary: Reset user password (super_admin only)
      parameters:
        - name: userId
          in: path
          required: true
          schema: { type: integer }
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                password: { type: string }
      responses:
        '200':
          description: Password reset

  /api/v1/auth/revoke-all-sessions:
    post:
      summary: Revoke all sessions for current user
      responses:
        '200':
          description: Sessions revoked

  # ---- Players ----
  /api/v1/players:
    get:
      summary: List players
      parameters:
        - name: page
          in: query
          schema: { type: integer, default: 1 }
        - name: limit
          in: query
          schema: { type: integer, default: 20 }
        - name: school_type
          in: query
          schema: { type: string, enum: [HS, COLL] }
        - name: position
          in: query
          schema: { type: string, enum: [P, C, 1B, 2B, 3B, SS, LF, CF, RF, OF, DH] }
        - name: status
          in: query
          schema: { type: string, enum: [active, inactive, graduated, transferred] }
        - name: search
          in: query
          schema: { type: string }
        - name: orderBy
          in: query
          schema: { type: string }
        - name: sortDirection
          in: query
          schema: { type: string, enum: [ASC, DESC] }
      responses:
        '200':
          description: Paginated player list
          content:
            application/json:
              schema:
                type: object
                properties:
                  success: { type: boolean }
                  data: { type: array, items: { $ref: '#/components/schemas/Player' } }
                  pagination: { $ref: '#/components/schemas/Pagination' }
    post:
      summary: Create player
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema: { $ref: '#/components/schemas/PlayerCreateInput' }
          application/json:
            schema: { $ref: '#/components/schemas/PlayerCreateInput' }
      responses:
        '201':
          description: Player created

  /api/v1/players/byId/{id}:
    get:
      summary: Get player by ID
      parameters:
        - name: id
          in: path
          required: true
          schema: { type: integer }
      responses:
        '200':
          description: Player details
        '404':
          description: Player not found
    put:
      summary: Update player
      parameters:
        - name: id
          in: path
          required: true
          schema: { type: integer }
      requestBody:
        content:
          multipart/form-data:
            schema: { $ref: '#/components/schemas/PlayerUpdateInput' }
          application/json:
            schema: { $ref: '#/components/schemas/PlayerUpdateInput' }
      responses:
        '200':
          description: Player updated
    delete:
      summary: Delete player
      parameters:
        - name: id
          in: path
          required: true
          schema: { type: integer }
      responses:
        '200':
          description: Player deleted

  /api/v1/players/byId/{id}/stats:
    get:
      summary: Get player statistics
      parameters:
        - name: id
          in: path
          required: true
          schema: { type: integer }
      responses:
        '200':
          description: Player stats

  /api/v1/players/stats/summary:
    get:
      summary: Get players stats summary
      responses:
        '200':
          description: Stats summary

  /api/v1/players/performance:
    get:
      summary: Get player performance data
      responses:
        '200':
          description: Performance data

  /api/v1/players/bulk-delete:
    post:
      summary: Bulk delete players
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [player_ids]
              properties:
                player_ids: { type: array, items: { type: integer } }
      responses:
        '200':
          description: Players deleted

  # ---- Prospects (Scouting System) ----
  /api/v1/prospects:
    get:
      summary: List prospects
      description: Filter by school_type, primary_position, status, search. See docs/api/scouting-system-api.md
      parameters:
        - name: school_type
          in: query
          schema: { type: string, enum: [HS, JUCO, D1, D2, D3, NAIA, Independent] }
        - name: primary_position
          in: query
          schema: { type: string, enum: [P, C, 1B, 2B, 3B, SS, LF, CF, RF, OF, DH, UTL] }
        - name: status
          in: query
          schema:
            type: string
            enum: [identified, evaluating, contacted, visiting, offered, committed, signed, passed]
        - name: search
          in: query
          schema: { type: string }
        - name: page
          in: query
          schema: { type: integer, default: 1 }
        - name: limit
          in: query
          schema: { type: integer, default: 20 }
      responses:
        '200':
          description: Paginated prospect list
          content:
            application/json:
              schema:
                type: object
                properties:
                  success: { type: boolean }
                  data: { type: array, items: { $ref: '#/components/schemas/Prospect' } }
                  pagination: { $ref: '#/components/schemas/Pagination' }
    post:
      summary: Create prospect
      requestBody:
        required: true
        content:
          application/json:
            schema: { $ref: '#/components/schemas/ProspectCreateInput' }
      responses:
        '201':
          description: Prospect created

  /api/v1/prospects/{id}:
    get:
      summary: Get prospect by ID
      parameters:
        - name: id
          in: path
          required: true
          schema: { type: integer }
      responses:
        '200':
          description: Prospect with media
        '404':
          description: Prospect not found
    put:
      summary: Update prospect (partial)
      parameters:
        - name: id
          in: path
          required: true
          schema: { type: integer }
      requestBody:
        content:
          application/json:
            schema: { $ref: '#/components/schemas/ProspectUpdateInput' }
      responses:
        '200':
          description: Prospect updated
    delete:
      summary: Delete prospect
      parameters:
        - name: id
          in: path
          required: true
          schema: { type: integer }
      responses:
        '200':
          description: Prospect deleted

  /api/v1/prospects/{id}/scouting-reports:
    get:
      summary: List scouting reports for prospect
      parameters:
        - name: id
          in: path
          required: true
          schema: { type: integer }
      responses:
        '200':
          description: Scouting reports (newest first)
    post:
      summary: Create scouting report for prospect
      parameters:
        - name: id
          in: path
          required: true
          schema: { type: integer }
      requestBody:
        required: true
        content:
          application/json:
            schema: { $ref: '#/components/schemas/ScoutingReportProspectInput' }
      responses:
        '201':
          description: Scouting report created

  /api/v1/prospects/{id}/media:
    post:
      summary: Upload media or add external URL
      description: |
        Two modes:
        1. File upload (multipart/form-data): file, title?, description?
        2. External URL (application/json): url, media_type (video|photo|document), title?, description?
      parameters:
        - name: id
          in: path
          required: true
          schema: { type: integer }
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                file: { type: string, format: binary }
                title: { type: string }
                description: { type: string }
          application/json:
            schema:
              type: object
              required: [url, media_type]
              properties:
                url: { type: string }
                media_type: { type: string, enum: [video, photo, document] }
                title: { type: string }
                description: { type: string }
      responses:
        '201':
          description: Media created

  /api/v1/prospects/{id}/media/{mediaId}:
    delete:
      summary: Delete prospect media
      parameters:
        - name: id
          in: path
          required: true
          schema: { type: integer }
        - name: mediaId
          in: path
          required: true
          schema: { type: integer }
      responses:
        '200':
          description: Media deleted

  # ---- Recruits (Recruiting Board & Preference Lists) ----
  /api/v1/recruits:
    get:
      summary: Recruiting board - list prospects
      parameters:
        - name: school_type
          in: query
          schema: { type: string, enum: [HS, JUCO, D1, D2, D3, NAIA, Independent] }
        - name: position
          in: query
          schema: { type: string, enum: [P, C, 1B, 2B, 3B, SS, LF, CF, RF, OF, DH, UTL] }
        - name: search
          in: query
          schema: { type: string }
        - name: page
          in: query
          schema: { type: integer }
        - name: limit
          in: query
          schema: { type: integer }
      responses:
        '200':
          description: Prospects for recruiting board

  /api/v1/recruits/preference-lists:
    get:
      summary: List preference lists
      parameters:
        - name: list_type
          in: query
          schema:
            type: string
            enum: [new_players, overall_pref_list, hs_pref_list, college_transfers, pitchers_pref_list]
        - name: page
          in: query
          schema: { type: integer }
        - name: limit
          in: query
          schema: { type: integer }
      responses:
        '200':
          description: Preference list entries (Player or Prospect)
    post:
      summary: Add to preference list
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              oneOf:
                - required: [prospect_id]
                  properties:
                    prospect_id: { type: integer }
                    list_type: { type: string }
                    priority: { type: integer }
                    notes: { type: string }
                - required: [player_id]
                  properties:
                    player_id: { type: integer }
                    list_type: { type: string }
                    priority: { type: integer }
                    notes: { type: string }
      responses:
        '201':
          description: Added to preference list

  /api/v1/recruits/preference-lists/{id}:
    put:
      summary: Update preference list entry
      parameters:
        - name: id
          in: path
          required: true
          schema: { type: integer }
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                priority: { type: integer }
                status: { type: string }
                notes: { type: string }
      responses:
        '200':
          description: Entry updated
    delete:
      summary: Remove from preference list
      parameters:
        - name: id
          in: path
          required: true
          schema: { type: integer }
      responses:
        '200':
          description: Entry removed

  # ---- Reports ----
  /api/v1/reports:
    get:
      summary: List custom reports
      responses:
        '200':
          description: Custom reports list
    post:
      summary: Create custom report
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [title, type]
              properties:
                title: { type: string }
                type: { type: string }
                description: { type: string }
                status: { type: string, enum: [draft, published, archived] }
                data_sources: { type: array }
                sections: { type: array }
                filters: { type: object }
      responses:
        '201':
          description: Report created

  /api/v1/reports/custom/{id}:
    get:
      summary: Get custom report by ID
      parameters:
        - name: id
          in: path
          required: true
          schema: { type: string }
      responses:
        '200':
          description: Report details
        '404':
          description: Report not found

  /api/v1/reports/byId/{id}:
    get:
      summary: Get report by ID (reports_view permission)
      parameters:
        - name: id
          in: path
          required: true
          schema: { type: string }
      responses:
        '200':
          description: Report details
    put:
      summary: Update report
      parameters:
        - name: id
          in: path
          required: true
          schema: { type: string }
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                title: { type: string }
                description: { type: string }
                status: { type: string }
                data_sources: { type: array }
                sections: { type: array }
                filters: { type: object }
      responses:
        '200':
          description: Report updated
    delete:
      summary: Delete report
      parameters:
        - name: id
          in: path
          required: true
          schema: { type: string }
      responses:
        '200':
          description: Report deleted

  /api/v1/reports/scouting:
    get:
      summary: List scouting reports
      description: Supports player_id or prospect_id filter. Returns reports for both players and prospects.
      parameters:
        - name: player_id
          in: query
          schema: { type: integer }
        - name: prospect_id
          in: query
          schema: { type: integer }
        - name: start_date
          in: query
          schema: { type: string, format: date }
        - name: end_date
          in: query
          schema: { type: string, format: date }
        - name: page
          in: query
          schema: { type: integer }
        - name: limit
          in: query
          schema: { type: integer }
      responses:
        '200':
          description: Paginated scouting reports
    post:
      summary: Create scouting report
      description: Provide exactly one of player_id or prospect_id.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                player_id: { type: integer }
                prospect_id: { type: integer }
                report_date: { type: string, format: date }
                event_type: { type: string, enum: [game, showcase, practice, workout, video] }
                overall_present: { type: [integer, string] }
                overall_future: { type: [integer, string] }
                hitting_present: { type: [integer, string] }
                hitting_future: { type: [integer, string] }
                notes: { type: string }
      responses:
        '201':
          description: Scouting report created

  /api/v1/reports/scouting/{id}:
    get:
      summary: Get scouting report by ID
      parameters:
        - name: id
          in: path
          required: true
          schema: { type: integer }
      responses:
        '200':
          description: Scouting report details
    put:
      summary: Update scouting report
      parameters:
        - name: id
          in: path
          required: true
          schema: { type: integer }
      requestBody:
        content:
          application/json:
            schema: { $ref: '#/components/schemas/ScoutingReportUpdateInput' }
      responses:
        '200':
          description: Scouting report updated

  /api/v1/reports/player-performance:
    get:
      summary: Player performance analytics
      responses:
        '200':
          description: Performance data

  /api/v1/reports/team-statistics:
    get:
      summary: Team statistics analytics
      responses:
        '200':
          description: Team stats

  /api/v1/reports/scouting-analysis:
    get:
      summary: Scouting analysis analytics
      responses:
        '200':
          description: Scouting analysis

  /api/v1/reports/recruitment-pipeline:
    get:
      summary: Recruitment pipeline analytics
      responses:
        '200':
          description: Pipeline data

  /api/v1/reports/generate-pdf:
    post:
      summary: Generate PDF report
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                report_id: { type: string }
                report_type: { type: string }
      responses:
        '200':
          description: PDF generated

  /api/v1/reports/export-excel:
    post:
      summary: Export to Excel
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                report_id: { type: string }
                report_type: { type: string }
      responses:
        '200':
          description: Excel file

  # ---- Teams ----
  /api/v1/teams:
    get:
      summary: List teams (public - for registration)
      security: []
      responses:
        '200':
          description: All teams
    post:
      summary: Create team (team_management permission)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [name]
              properties:
                name: { type: string }
                program_name: { type: string }
                conference: { type: string }
                division: { type: string, enum: [D1, D2, D3, NAIA, JUCO] }
                city: { type: string }
                state: { type: string }
                primary_color: { type: string }
                secondary_color: { type: string }
      responses:
        '201':
          description: Team created

  /api/v1/teams/me:
    get:
      summary: Get current user's team
      responses:
        '200':
          description: Team details
    put:
      summary: Update current user's team
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name: { type: string }
                program_name: { type: string }
                conference: { type: string }
                division: { type: string }
                city: { type: string }
                state: { type: string }
                primary_color: { type: string }
                secondary_color: { type: string }
      responses:
        '200':
          description: Team updated

  /api/v1/teams/byId/{id}:
    get:
      summary: Get team by ID with users
      parameters:
        - name: id
          in: path
          required: true
          schema: { type: integer }
      responses:
        '200':
          description: Team with users

  /api/v1/teams/recent-schedules:
    get:
      summary: Recent past schedule events
      parameters:
        - name: limit
          in: query
          schema: { type: integer, default: 5 }
      responses:
        '200':
          description: Flattened event list

  /api/v1/teams/upcoming-schedules:
    get:
      summary: Upcoming schedule events
      parameters:
        - name: limit
          in: query
          schema: { type: integer, default: 5 }
      responses:
        '200':
          description: Flattened event list

  /api/v1/teams/logo:
    post:
      summary: Upload team logo
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                file: { type: string, format: binary }
      responses:
        '200':
          description: Logo uploaded
    delete:
      summary: Remove team logo
      responses:
        '200':
          description: Logo removed

  /api/v1/teams/branding:
    get:
      summary: Get team branding
      responses:
        '200':
